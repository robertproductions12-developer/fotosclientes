<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CLIENTES - DESPACHO ALP</title>
    
    <!-- Librer√≠as -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <style>
        :root {
            --bg: #010409;
            --gradient: linear-gradient(135deg, #020617 0%, #0f172a 100%);
            --accent: #00f2ff;
            --blue-neon: #0077ff;
            --glass: rgba(15, 23, 42, 0.8);
            --border: rgba(0, 242, 255, 0.3);
            --danger: #ff4d4d;
            --success: #10b981;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes neonPulse {
            0% { box-shadow: 0 0 10px rgba(0, 242, 255, 0.2); }
            50% { box-shadow: 0 0 20px rgba(0, 242, 255, 0.5); }
            100% { box-shadow: 0 0 10px rgba(0, 242, 255, 0.2); }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }
        
        body { 
            background: var(--bg);
            background-image: radial-gradient(circle at center, #0f172a 0%, #010409 100%);
            color: white; 
            min-height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            padding: 15px;
        }

        .app-card {
            width: 100%; 
            max-width: 480px; 
            background: var(--glass); 
            backdrop-filter: blur(20px);
            border: 2px solid var(--border); 
            border-radius: 30px; 
            padding: 25px;
            height: 92vh; 
            display: flex; 
            flex-direction: column;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out, neonPulse 4s infinite;
            position: relative;
            overflow: hidden;
        }

        /* Estilo Ne√≥n en el borde superior */
        .app-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .header h1 { font-size: 1rem; letter-spacing: 2px; text-transform: uppercase; color: #fff; }
        .header span { color: var(--accent); text-shadow: 0 0 10px var(--accent); }

        .tabs { 
            display: flex; 
            gap: 10px; 
            margin-bottom: 20px; 
            background: rgba(0,0,0,0.4); 
            padding: 5px; 
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .tab-btn { 
            flex: 1; padding: 12px; border: none; background: none; color: rgba(255,255,255,0.5); 
            border-radius: 12px; cursor: pointer; font-weight: bold; transition: 0.3s;
        }
        .tab-btn.active { 
            background: var(--blue-neon); color: white; 
            box-shadow: 0 0 15px rgba(0, 119, 255, 0.6); 
        }

        .view { display: none; flex-direction: column; overflow-y: auto; flex: 1; scrollbar-width: none; }
        .view.active { display: flex; animation: fadeIn 0.4s ease-out; }
        .view::-webkit-scrollbar { display: none; }

        /* C√°mara y Controles */
        .cam-container { 
            width: 100%; aspect-ratio: 4/3; background: #000; border-radius: 20px; 
            overflow: hidden; border: 1px solid var(--border); margin-bottom: 15px;
            position: relative;
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        .btn-group-cam { display: grid; grid-template-columns: 2fr 1fr; gap: 10px; margin-bottom: 15px; }

        .btn { 
            width: 100%; padding: 16px; border-radius: 15px; border: none; font-weight: bold; 
            cursor: pointer; font-size: 0.9rem; transition: 0.3s; color: white;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .btn:active { transform: scale(0.95); }
        .btn-cap { background: var(--accent); color: #000; box-shadow: 0 0 15px rgba(0, 242, 255, 0.4); }
        .btn-back { background: #334155; color: #fff; }
        .btn-send { background: linear-gradient(90deg, #0077ff, #00d4ff); margin-top: 10px; }

        .gallery { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-bottom: 20px; }
        .thumb { 
            aspect-ratio: 1; background: rgba(255,255,255,0.05); border: 1px solid var(--border); 
            border-radius: 8px; background-size: cover; background-position: center;
            transition: 0.3s;
        }

        input { 
            width: 100%; padding: 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); 
            background: rgba(0,0,0,0.3); color: white; margin-bottom: 10px; outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: var(--accent); box-shadow: 0 0 10px rgba(0, 242, 255, 0.2); }

        /* Receptor */
        .folder { 
            background: rgba(255,255,255,0.03); border-radius: 20px; padding: 15px; 
            margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1);
            border-left: 4px solid var(--accent);
        }
        .folder-title { font-size: 1rem; font-weight: bold; color: var(--accent); margin-bottom: 8px; }
        
        .action-bar { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; margin-top: 15px; }
        .btn-action { padding: 10px; border-radius: 8px; border: none; font-size: 0.75rem; font-weight: bold; cursor: pointer; color: white; }

        .folder-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); gap: 8px; margin-top: 10px; }
        .img-wrapper img { width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); }
        
        .footer-tag { text-align: center; font-size: 0.65rem; color: rgba(255,255,255,0.3); padding: 15px 0; letter-spacing: 2px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="app-card">
        <div class="header">
            <h1>CLIENTES - <span>DESPACHO ALP</span></h1>
            <button onclick="location.reload()" style="background:none; border:none; color:var(--accent); font-size:0.7rem; cursor:pointer;">REFRESCAR</button>
        </div>

        <div class="tabs">
            <button id="t-emisor" class="tab-btn active" onclick="switchTab('emisor')">EMISOR</button>
            <button id="t-receptor" class="tab-btn" onclick="switchTab('receptor')">RECEPTOR</button>
        </div>

        <!-- VISTA EMISOR -->
        <div id="v-emisor" class="view active">
            <div class="cam-container">
                <video id="video" autoplay playsinline></video>
            </div>
            <canvas id="canvas" class="hidden"></canvas>
            
            <div class="btn-group-cam">
                <button class="btn btn-cap" onclick="capturePhoto()">üì∑ FOTO (<span id="count">0</span>/5)</button>
                <button class="btn btn-back" onclick="deleteLastPhoto()">‚Ü© ATR√ÅS</button>
            </div>

            <div class="gallery" id="gal-emisor">
                <div class="thumb"></div><div class="thumb"></div><div class="thumb"></div><div class="thumb"></div><div class="thumb"></div>
            </div>

            <input type="text" id="nombre" placeholder="Nombre del Cliente">
            <input type="text" id="nota" placeholder="N√∫mero de Nota de Entrega">
            
            <button class="btn btn-send" id="btn-envio" onclick="enviarAFirebase()">ENVIAR CARPETA COMPLETA</button>
            <p id="status" style="text-align:center; font-size:0.7rem; margin-top:10px; color:var(--accent)"></p>
        </div>

        <!-- VISTA RECEPTOR -->
        <div id="v-receptor" class="view">
            <input type="text" id="buscador" placeholder="üîç Buscar por N¬∞ de Nota..." oninput="filtrarCarpetas()">
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:15px;">
                <button class="btn" style="background:var(--success); padding:10px; font-size:0.7rem;" onclick="exportExcelTodos()">EXCEL TOTAL</button>
                <button class="btn" style="background:var(--danger); padding:10px; font-size:0.7rem;" onclick="vaciarTodo()">BORRAR TODO</button>
            </div>

            <div id="listado-realtime">
                <p style="text-align:center; opacity:0.3; margin-top:20px;">Cargando registros...</p>
            </div>
        </div>

        <div class="footer-tag">PROFESIONAL SYSTEM ‚Ä¢ ELY Y MARY 2026</div>
    </div>

    <script>
        // CONFIGURACI√ìN FIREBASE (Mantenida igual)
        const firebaseConfig = {
             apiKey: "AIzaSyDia46IAJrJDEuLGA9ULKTlebcjiZ1dYig",
             authDomain: "fotosclientes-c172e.firebaseapp.com",
             projectId: "fotosclientes-c172e",
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        let misFotos = [];

        // Iniciar C√°mara con mejor resoluci√≥n
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: 1280, height: 720 } })
            .then(s => video.srcObject = s).catch(e => alert("Acceso a c√°mara denegado"));

        function capturePhoto() {
            if(misFotos.length >= 5) return alert("L√≠mite de 5 fotos alcanzado");
            
            canvas.width = 800; 
            canvas.height = 600;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, 800, 600);
            
            const base64 = canvas.toDataURL('image/jpeg', 0.8);
            misFotos.push(base64);
            actualizarGaleria();
        }

        function deleteLastPhoto() {
            if(misFotos.length > 0) {
                misFotos.pop();
                actualizarGaleria();
            }
        }

        function actualizarGaleria() {
            document.getElementById('count').innerText = misFotos.length;
            const thumbs = document.querySelectorAll('.thumb');
            thumbs.forEach((t, i) => {
                if(misFotos[i]) {
                    t.style.backgroundImage = `url(${misFotos[i]})`;
                    t.style.borderColor = "var(--accent)";
                } else {
                    t.style.backgroundImage = `none`;
                    t.style.borderColor = "rgba(255,255,255,0.1)";
                }
            });
        }

        async function enviarAFirebase() {
            const nom = document.getElementById('nombre').value;
            const not = document.getElementById('nota').value;
            if(!nom || !not || misFotos.length === 0) return alert("Por favor complete los datos y tome al menos una foto.");

            const btn = document.getElementById('btn-envio');
            btn.disabled = true;
            btn.innerText = "SUBIENDO... ESPERE";

            try {
                await db.collection("entregas").add({
                    responsable: nom,
                    nota: not,
                    imagenes: misFotos,
                    fecha: new Date().toLocaleDateString(),
                    hora: new Date().toLocaleTimeString(),
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert("DATOS ENVIADOS CORRECTAMENTE");
                location.reload();
            } catch (err) {
                alert("Error al subir");
                btn.disabled = false;
            }
        }

        function switchTab(t) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`v-${t}`).classList.add('active');
            document.getElementById(`t-${t}`).classList.add('active');
            if(t === 'receptor') iniciarEscucha();
        }

        function filtrarCarpetas() {
            const val = document.getElementById('buscador').value.toLowerCase();
            const carpetas = document.querySelectorAll('.folder');
            carpetas.forEach(c => {
                const nota = c.getAttribute('data-nota').toLowerCase();
                c.style.display = nota.includes(val) ? 'block' : 'none';
            });
        }

        let datosGlobales = [];
        function iniciarEscucha() {
            db.collection("entregas").orderBy("timestamp", "desc").onSnapshot(snap => {
                const contenedor = document.getElementById('listado-realtime');
                contenedor.innerHTML = "";
                datosGlobales = [];

                snap.forEach(doc => {
                    const data = doc.data();
                    const id = doc.id;
                    datosGlobales.push({id, ...data});
                    
                    const fotosHTML = data.imagenes.map(src => `
                        <div class="img-wrapper"><img src="${src}"></div>
                    `).join('');
                    
                    contenedor.innerHTML += `
                        <div class="folder" data-nota="${data.nota}">
                            <div style="font-size:0.65rem; opacity:0.6; margin-bottom:5px;">${data.fecha} ‚Ä¢ ${data.hora}</div>
                            <div class="folder-title">NOTA: ${data.nota}</div>
                            <div style="font-size:0.8rem; color:#ccc;">Cliente: ${data.responsable}</div>
                            
                            <div class="folder-grid">${fotosHTML}</div>

                            <div class="action-bar">
                                <button class="btn-action" style="background:var(--blue-neon)" onclick="descargarZIP('${id}')">DESCARGAR ZIP</button>
                                <button class="btn-action" style="background:var(--danger)" onclick="borrarRegistro('${id}')">ELIMINAR</button>
                            </div>
                        </div>
                    `;
                });
            });
        }

        async function descargarZIP(id) {
            const d = datosGlobales.find(x => x.id === id);
            const zip = new JSZip();
            
            // Creamos una carpeta dentro del ZIP
            const folderName = `Entrega_Nota_${d.nota}`;
            const imgFolder = zip.folder(folderName);

            // Archivo de texto con la informaci√≥n
            const info = `DETALLES DE DESPACHO\n\n` +
                         `Nota N¬∞: ${d.nota}\n` +
                         `Cliente: ${d.responsable}\n` +
                         `Fecha: ${d.fecha}\n` +
                         `Hora: ${d.hora}\n` +
                         `Total fotos: ${d.imagenes.length}`;
            
            imgFolder.file("informacion.txt", info);

            // Fotos dentro de la carpeta
            d.imagenes.forEach((base64, index) => {
                const imgData = base64.split(',')[1];
                imgFolder.file(`Imagen_${index + 1}.jpg`, imgData, {base64: true});
            });

            const content = await zip.generateAsync({type: "blob"});
            saveAs(content, `Nota_${d.nota}.zip`);
        }

        async function borrarRegistro(id) {
            if(confirm("¬øDesea eliminar este registro permanentemente?")) {
                await db.collection("entregas").doc(id).delete();
            }
        }

        function exportExcelTodos() {
            if(datosGlobales.length === 0) return alert("No hay datos");
            const simplified = datosGlobales.map(d => ({
                Nota: d.nota, Cliente: d.responsable, Fecha: d.fecha, Hora: d.hora
            }));
            const ws = XLSX.utils.json_to_sheet(simplified);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Registros");
            XLSX.writeFile(wb, "Reporte_Despacho_ALP.xlsx");
        }

        async function vaciarTodo() {
            if(!confirm("¬øEST√ÅS SEGURO? Se borrar√°n todos los registros de la base de datos.")) return;
            const snap = await db.collection("entregas").get();
            const batch = db.batch();
            snap.forEach(doc => batch.delete(doc.ref));
            await batch.commit();
            alert("Base de datos vaciada");
        }
    </script>
</body>
</html>
