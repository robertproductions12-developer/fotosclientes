<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CLIENTES - DESPACHO ALP</title>
    
    <!-- Librer√≠as -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <style>
        :root {
            --bg: #010409;
            --gradient: linear-gradient(135deg, #020617 0%, #0f172a 100%);
            --accent: #00f2ff;
            --blue-neon: #0077ff;
            --glass: rgba(15, 23, 42, 0.85);
            --border: rgba(0, 242, 255, 0.3);
            --danger: #ff4d4d;
            --success: #10b981;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes neonPulse {
            0% { box-shadow: 0 0 10px rgba(0, 242, 255, 0.1); border-color: rgba(0, 242, 255, 0.2); }
            50% { box-shadow: 0 0 20px rgba(0, 242, 255, 0.4); border-color: rgba(0, 242, 255, 0.6); }
            100% { box-shadow: 0 0 10px rgba(0, 242, 255, 0.1); border-color: rgba(0, 242, 255, 0.2); }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }
        
        body { 
            background: var(--bg);
            background-image: radial-gradient(circle at center, #0f172a 0%, #010409 100%);
            color: white; 
            min-height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            padding: 10px;
        }

        .app-card {
            width: 100%; 
            max-width: 480px; 
            background: var(--glass); 
            backdrop-filter: blur(25px);
            border: 2px solid var(--border); 
            border-radius: 30px; 
            padding: 20px;
            height: 95vh; 
            display: flex; 
            flex-direction: column;
            animation: fadeIn 0.6s ease-out, neonPulse 4s infinite;
            position: relative;
            overflow: hidden;
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .header h1 { font-size: 0.9rem; letter-spacing: 2px; text-transform: uppercase; }
        .header span { color: var(--accent); text-shadow: 0 0 10px var(--accent); }

        .tabs { 
            display: flex; gap: 8px; margin-bottom: 15px; background: rgba(0,0,0,0.4); 
            padding: 5px; border-radius: 15px;
        }
        .tab-btn { 
            flex: 1; padding: 12px; border: none; background: none; color: rgba(255,255,255,0.4); 
            border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.3s; font-size: 0.8rem;
        }
        .tab-btn.active { background: var(--blue-neon); color: white; box-shadow: 0 0 15px rgba(0, 119, 255, 0.5); }

        .view { display: none; flex-direction: column; overflow-y: auto; flex: 1; padding-right: 5px; }
        .view.active { display: flex; animation: fadeIn 0.3s ease-in; }
        .view::-webkit-scrollbar { width: 4px; }
        .view::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }

        /* Emisor */
        .cam-container { 
            width: 100%; aspect-ratio: 4/3; background: #000; border-radius: 20px; 
            overflow: hidden; border: 1px solid var(--border); margin-bottom: 12px;
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        .btn-group-cam { display: grid; grid-template-columns: 2fr 1fr; gap: 8px; margin-bottom: 12px; }
        .btn { 
            width: 100%; padding: 14px; border-radius: 12px; border: none; font-weight: bold; 
            cursor: pointer; font-size: 0.85rem; transition: 0.3s; color: white;
            text-transform: uppercase;
        }
        .btn-cap { background: var(--accent); color: #000; }
        .btn-back { background: #1e293b; }
        .btn-send { background: linear-gradient(90deg, #0077ff, #00d4ff); margin-top: 5px; }

        .gallery { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; margin-bottom: 15px; }
        .thumb { 
            aspect-ratio: 1; background: rgba(255,255,255,0.05); border: 1px solid var(--border); 
            border-radius: 8px; background-size: cover; background-position: center;
        }

        input { 
            width: 100%; padding: 14px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1); 
            background: rgba(0,0,0,0.3); color: white; margin-bottom: 8px; outline: none;
        }

        /* Receptor / Carpeta */
        .folder { 
            background: rgba(255,255,255,0.03); border-radius: 20px; padding: 15px; 
            margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1);
            border-left: 4px solid var(--accent);
        }
        .folder-title { font-size: 0.95rem; font-weight: bold; color: var(--accent); margin-bottom: 5px; }
        
        .folder-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(65px, 1fr)); gap: 10px; margin-top: 10px; }
        
        /* Contenedor de Imagen Individual con Botones */
        .img-wrapper { position: relative; cursor: pointer; border-radius: 10px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }
        .img-wrapper img { width: 100%; aspect-ratio: 1; object-fit: cover; transition: 0.3s; }
        .img-wrapper:hover img { transform: scale(1.1); }
        
        .btn-dl-single { 
            position: absolute; top: 2px; right: 2px; background: rgba(0, 242, 255, 0.8);
            border: none; border-radius: 5px; color: #000; width: 22px; height: 22px;
            font-size: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center;
            z-index: 5; font-weight: bold;
        }

        .action-bar { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 15px; }
        .btn-action { padding: 10px; border-radius: 8px; border: none; font-size: 0.7rem; font-weight: bold; cursor: pointer; color: white; }

        /* MODAL VISUALIZADOR */
        #modal-viewer {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 1000; justify-content: center; align-items: center;
            backdrop-filter: blur(10px);
        }
        #modal-viewer img { max-width: 95%; max-height: 80%; border-radius: 10px; border: 2px solid var(--accent); box-shadow: 0 0 30px var(--accent); }
        #modal-viewer .close-modal { position: absolute; top: 20px; right: 20px; color: white; font-size: 30px; cursor: pointer; }

        .footer-tag { text-align: center; font-size: 0.6rem; color: rgba(255,255,255,0.2); padding: 10px 0; letter-spacing: 2px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <!-- VISUALIZADOR DE FOTOS -->
    <div id="modal-viewer" onclick="cerrarImagen()">
        <span class="close-modal">&times;</span>
        <img id="img-full" src="">
        <p style="position:absolute; bottom:30px; color:var(--accent); font-weight:bold;">TOCA PARA CERRAR</p>
    </div>

    <div class="app-card">
        <div class="header">
            <h1>SISTEMA <span>DESPACHO ALP</span></h1>
            <button onclick="location.reload()" style="background:none; border:none; color:var(--accent); font-size:0.7rem; cursor:pointer;">RECARGAR</button>
        </div>

        <div class="tabs">
            <button id="t-emisor" class="tab-btn active" onclick="switchTab('emisor')">EMISOR</button>
            <button id="t-receptor" class="tab-btn" onclick="switchTab('receptor')">RECEPTOR</button>
        </div>

        <!-- VISTA EMISOR -->
        <div id="v-emisor" class="view active">
            <div class="cam-container">
                <video id="video" autoplay playsinline></video>
            </div>
            <canvas id="canvas" class="hidden"></canvas>
            
            <div class="btn-group-cam">
                <button class="btn btn-cap" onclick="capturePhoto()">üì∑ FOTO (<span id="count">0</span>/5)</button>
                <button class="btn btn-back" onclick="deleteLastPhoto()">‚Ü© ATR√ÅS</button>
            </div>

            <div class="gallery">
                <div class="thumb"></div><div class="thumb"></div><div class="thumb"></div><div class="thumb"></div><div class="thumb"></div>
            </div>

            <input type="text" id="nombre" placeholder="Nombre del Cliente">
            <input type="text" id="nota" placeholder="N¬∞ Nota de Entrega">
            
            <button class="btn btn-send" id="btn-envio" onclick="enviarAFirebase()">ENVIAR CARPETA</button>
        </div>

        <!-- VISTA RECEPTOR -->
        <div id="v-receptor" class="view">
            <input type="text" id="buscador" placeholder="üîç Buscar por N¬∞ de Nota..." oninput="filtrarCarpetas()">
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px; margin-bottom:12px;">
                <button class="btn" style="background:var(--success); padding:8px; font-size:0.7rem;" onclick="exportExcelTodos()">EXCEL COMPLETO</button>
                <button class="btn" style="background:var(--danger); padding:8px; font-size:0.7rem;" onclick="vaciarTodo()">LIMPIAR TODO</button>
            </div>

            <div id="listado-realtime">
                <p style="text-align:center; opacity:0.3; margin-top:20px;">Sincronizando...</p>
            </div>
        </div>

        <div class="footer-tag">PROFESIONAL SYSTEM ‚Ä¢ ELY Y MARY 2026</div>
    </div>

    <script>
        // CONFIGURACI√ìN FIREBASE
        const firebaseConfig = {
             apiKey: "AIzaSyDia46IAJrJDEuLGA9ULKTlebcjiZ1dYig",
             authDomain: "fotosclientes-c172e.firebaseapp.com",
             projectId: "fotosclientes-c172e",
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        let misFotos = [];

        // C√°mara
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: 1280 } })
            .then(s => video.srcObject = s).catch(e => alert("C√°mara no disponible"));

        function capturePhoto() {
            if(misFotos.length >= 5) return;
            canvas.width = 800; canvas.height = 600;
            canvas.getContext('2d').drawImage(video, 0, 0, 800, 600);
            misFotos.push(canvas.toDataURL('image/jpeg', 0.8));
            actualizarInterfaz();
        }

        function deleteLastPhoto() {
            misFotos.pop();
            actualizarInterfaz();
        }

        function actualizarInterfaz() {
            document.getElementById('count').innerText = misFotos.length;
            const thumbs = document.querySelectorAll('.thumb');
            thumbs.forEach((t, i) => {
                t.style.backgroundImage = misFotos[i] ? `url(${misFotos[i]})` : 'none';
                t.style.borderColor = misFotos[i] ? 'var(--accent)' : 'rgba(255,255,255,0.1)';
            });
        }

        async function enviarAFirebase() {
            const nom = document.getElementById('nombre').value;
            const not = document.getElementById('nota').value;
            if(!nom || !not || misFotos.length === 0) return alert("Faltan datos o fotos");

            const btn = document.getElementById('btn-envio');
            btn.disabled = true; btn.innerText = "SUBIENDO...";

            try {
                await db.collection("entregas").add({
                    responsable: nom, nota: not, imagenes: misFotos,
                    fecha: new Date().toLocaleDateString(),
                    hora: new Date().toLocaleTimeString(),
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert("CARPETA GUARDADA CON √âXITO");
                location.reload();
            } catch (err) { alert("Error"); btn.disabled = false; }
        }

        function switchTab(t) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`v-${t}`).classList.add('active');
            document.getElementById(`t-${t}`).classList.add('active');
            if(t === 'receptor') iniciarEscucha();
        }

        let datosGlobales = [];
        function iniciarEscucha() {
            db.collection("entregas").orderBy("timestamp", "desc").onSnapshot(snap => {
                const contenedor = document.getElementById('listado-realtime');
                contenedor.innerHTML = "";
                datosGlobales = [];

                snap.forEach(doc => {
                    const data = doc.data();
                    const id = doc.id;
                    datosGlobales.push({id, ...data});
                    
                    const fotosHTML = data.imagenes.map((src, idx) => `
                        <div class="img-wrapper">
                            <button class="btn-dl-single" onclick="event.stopPropagation(); descargarIndividual('${src}', '${data.nota}_${idx+1}')">‚Üì</button>
                            <img src="${src}" onclick="verImagen('${src}')">
                        </div>
                    `).join('');
                    
                    contenedor.innerHTML += `
                        <div class="folder" data-nota="${data.nota}">
                            <div style="font-size:0.6rem; opacity:0.5;">${data.fecha} ‚Ä¢ ${data.hora}</div>
                            <div class="folder-title">NOTA: ${data.nota}</div>
                            <div style="font-size:0.8rem; color:#aaa;">Cliente: ${data.responsable}</div>
                            <div class="folder-grid">${fotosHTML}</div>
                            <div class="action-bar">
                                <button class="btn-action" style="background:var(--blue-neon)" onclick="descargarZIP('${id}')">ZIP COMPLETO</button>
                                <button class="btn-action" style="background:var(--danger)" onclick="borrarRegistro('${id}')">ELIMINAR</button>
                            </div>
                        </div>
                    `;
                });
            });
        }

        // FUNCIONES DE VISTA Y DESCARGA
        function verImagen(src) {
            document.getElementById('img-full').src = src;
            document.getElementById('modal-viewer').style.display = 'flex';
        }

        function cerrarImagen() {
            document.getElementById('modal-viewer').style.display = 'none';
        }

        function descargarIndividual(src, fileName) {
            const link = document.createElement('a');
            link.href = src;
            link.download = `Foto_${fileName}.jpg`;
            link.click();
        }

        async function descargarZIP(id) {
            const d = datosGlobales.find(x => x.id === id);
            const zip = new JSZip();
            const folder = zip.folder(`Entrega_Nota_${d.nota}`);
            
            folder.file("INFO_ENTREGA.txt", `CLIENTE: ${d.responsable}\nNOTA: ${d.nota}\nFECHA: ${d.fecha}\nHORA: ${d.hora}`);
            
            d.imagenes.forEach((img, i) => {
                folder.file(`Foto_${i+1}.jpg`, img.split(',')[1], {base64: true});
            });

            const blob = await zip.generateAsync({type:"blob"});
            saveAs(blob, `Nota_${d.nota}.zip`);
        }

        function filtrarCarpetas() {
            const val = document.getElementById('buscador').value.toLowerCase();
            document.querySelectorAll('.folder').forEach(c => {
                c.style.display = c.getAttribute('data-nota').toLowerCase().includes(val) ? 'block' : 'none';
            });
        }

        async function borrarRegistro(id) {
            if(confirm("¬øEliminar carpeta?")) await db.collection("entregas").doc(id).delete();
        }

        function exportExcelTodos() {
            const ws = XLSX.utils.json_to_sheet(datosGlobales.map(d => ({Nota: d.nota, Cliente: d.responsable, Fecha: d.fecha})));
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Reporte");
            XLSX.writeFile(wb, "Reporte_General.xlsx");
        }

        async function vaciarTodo() {
            if(confirm("¬øBORRAR TODO?")) {
                const snap = await db.collection("entregas").get();
                snap.forEach(d => d.ref.delete());
            }
        }
    </script>
</body>
</html>
