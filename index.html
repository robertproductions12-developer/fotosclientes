<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neo-Tactile Delivery Pro</title>
    
    <!-- LibrerÃ­as Externas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-storage-compat.js"></script>

    <style>
        :root {
            --bg-color: #0d1117;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --accent-blue: #3b82f6;
            --accent-cyan: #00f2ff;
            --text-main: #ffffff;
            --danger: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }

        body {
            background: radial-gradient(circle at top right, #1e293b, #020617);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
            padding: 10px;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            padding: 25px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            height: 92vh;
        }

        .header { text-align: center; margin-bottom: 20px; position: relative; }
        .header h1 { font-weight: 300; letter-spacing: 3px; font-size: 1.4rem; color: var(--accent-cyan); }
        
        .btn-exit {
            position: absolute;
            right: 0; top: 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            color: white; padding: 6px 15px;
            border-radius: 12px; cursor: pointer; font-size: 0.7rem;
            transition: 0.3s;
        }
        .btn-exit:hover { background: var(--danger); }

        .role-selector {
            display: flex;
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            padding: 5px;
            margin-bottom: 20px;
        }

        .role-btn {
            flex: 1; padding: 12px; border: none; background: transparent;
            color: rgba(255,255,255,0.6); cursor: pointer; border-radius: 15px;
            transition: 0.3s; font-weight: bold;
        }

        .role-btn.active {
            background: var(--accent-blue);
            color: white;
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }

        .view-content { overflow-y: auto; flex: 1; padding-right: 5px; }
        .view-content::-webkit-scrollbar { width: 4px; }
        .view-content::-webkit-scrollbar-thumb { background: var(--accent-blue); border-radius: 10px; }

        .camera-box {
            width: 100%; aspect-ratio: 4/3; background: #000;
            border-radius: 25px; margin-bottom: 15px; overflow: hidden;
            position: relative; border: 2px solid var(--glass-border);
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        .photo-gallery {
            display: grid; grid-template-columns: repeat(5, 1fr);
            gap: 8px; margin-bottom: 15px;
        }
        .thumb {
            width: 100%; aspect-ratio: 1; border-radius: 10px;
            background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            background-position: center; background-size: cover;
        }

        .input-group { margin-bottom: 15px; }
        input {
            width: 100%; padding: 16px; border-radius: 18px;
            border: 1px solid var(--glass-border);
            background: rgba(255,255,255,0.05); color: white;
            outline: none; font-size: 1rem;
        }

        .btn-capture {
            background: var(--accent-cyan); color: #000;
            margin-bottom: 10px; font-weight: 800; width: 100%;
            padding: 16px; border-radius: 22px; border: none; cursor: pointer;
        }

        .btn-main {
            width: 100%; padding: 16px; border-radius: 22px; border: none;
            background: var(--accent-blue); color: white; font-weight: bold;
            cursor: pointer; transition: 0.3s;
        }

        /* DISEÃ‘O DE CARPETA - RECEPTOR */
        .folder-card {
            background: rgba(255,255,255,0.04);
            border-radius: 25px; padding: 20px; margin-bottom: 20px;
            border: 1px solid var(--glass-border);
            position: relative;
        }
        .folder-card::before {
            content: 'ðŸ“‚'; position: absolute; right: 20px; top: 20px; opacity: 0.2; font-size: 1.5rem;
        }
        .folder-header { font-size: 0.75rem; opacity: 0.6; margin-bottom: 8px; border-bottom: 1px solid var(--glass-border); padding-bottom: 8px; }
        .folder-title { font-weight: bold; color: var(--accent-cyan); font-size: 1.2rem; margin-bottom: 5px; }
        
        .folder-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(75px, 1fr));
            gap: 10px; margin-top: 15px;
        }
        .folder-grid img { 
            width: 100%; aspect-ratio: 1; border-radius: 12px; 
            object-fit: cover; cursor: pointer; 
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.2s;
        }
        .folder-grid img:hover { transform: scale(1.05); }

        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .btn-sec { padding: 12px; border-radius: 15px; border: none; cursor: pointer; font-size: 0.8rem; font-weight: bold; color: white; }

        .hidden { display: none; }
        .loading { opacity: 0.5; pointer-events: none; filter: grayscale(1); }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <button class="btn-exit" onclick="location.reload()">SALIR</button>
            <h1>NEO-TACTILE</h1>
            <p style="font-size: 0.7rem; opacity: 0.5;">REAL-TIME DATABASE</p>
        </div>

        <div class="role-selector">
            <button class="role-btn active" id="tab-emisor" onclick="switchRole('emisor')">EMISOR</button>
            <button class="role-btn" id="tab-receptor" onclick="switchRole('receptor')">RECEPTOR</button>
        </div>

        <!-- VISTA EMISOR -->
        <div id="view-emisor" class="view-content">
            <div class="camera-box">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas" class="hidden"></canvas>
            </div>
            
            <button class="btn-capture" onclick="takePhoto()">ðŸ“· TOMAR FOTO (<span id="photo-count">0</span>/5)</button>
            
            <div class="photo-gallery" id="preview-gallery">
                <div class="thumb"></div><div class="thumb"></div><div class="thumb"></div><div class="thumb"></div><div class="thumb"></div>
            </div>

            <div class="input-group">
                <input type="text" id="nombre" placeholder="Nombre del responsable">
            </div>
            <div class="input-group">
                <input type="text" id="nota" placeholder="NÂ° Nota de Entrega">
            </div>

            <button class="btn-main" id="send-btn" onclick="uploadAll()">ENVIAR CARPETA AHORA</button>
        </div>

        <!-- VISTA RECEPTOR -->
        <div id="view-receptor" class="view-content hidden">
            <div class="actions">
                <button class="btn-sec" style="background: var(--danger);" onclick="clearToday()">BORRAR TODO</button>
                <button class="btn-sec" style="background: #10b981;" onclick="exportExcel()">EXCEL</button>
                <button class="btn-sec" style="background: #f59e0b; grid-column: span 2;" onclick="exportPDF()">DESCARGAR REPORTE PDF COMPLETO</button>
            </div>
            
            <div id="data-list">
                <p style="text-align:center; opacity:0.3; margin-top:20px;">Esperando sincronizaciÃ³n...</p>
            </div>
        </div>
    </div>

    <script>
        // 1. CONFIGURACIÃ“N FIREBASE
        const firebaseConfig = {
             apiKey: "AIzaSyDia46IAJrJDEuLGA9ULKTlebcjiZ1dYig",
             authDomain: "fotosclientes-c172e.firebaseapp.com",
             projectId: "fotosclientes-c172e",
             storageBucket: "fotosclientes-c172e.firebasestorage.app",
             messagingSenderId: "538141463863",
             appId: "1:538141463863:web:eb402c4c67c599397976b2"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        let capturedPhotos = []; 

        // Inicializar cÃ¡mara
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false });
                video.srcObject = stream;
            } catch (err) {
                console.error("CÃ¡mara no disponible", err);
            }
        }
        initCamera();

        // 3. CAPTURA DE FOTOS
        function takePhoto() {
            if(capturedPhotos.length >= 5) return alert("MÃ¡ximo 5 fotos.");

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            canvas.toBlob((blob) => {
                capturedPhotos.push(blob);
                const thumbs = document.querySelectorAll('.thumb');
                document.getElementById('photo-count').innerText = capturedPhotos.length;
                
                const url = URL.createObjectURL(blob);
                thumbs[capturedPhotos.length - 1].style.backgroundImage = `url(${url})`;
            }, 'image/jpeg', 0.8);
        }

        // 4. GUARDAR EN RECEPTOR (STORAGE + FIRESTORE)
        async function uploadAll() {
            const nombre = document.getElementById('nombre').value;
            const nota = document.getElementById('nota').value;
            const btn = document.getElementById('send-btn');

            if(!nombre || !nota || capturedPhotos.length === 0) return alert("Completa los datos y toma fotos.");

            btn.classList.add('loading');
            btn.innerText = "SINCRONIZANDO CON RECEPTOR...";

            try {
                // Subir fotos a Storage
                const uploadPromises = capturedPhotos.map(async (blob, i) => {
                    const ref = storage.ref(`entregas/${Date.now()}_${i}.jpg`);
                    const snap = await ref.put(blob);
                    return await snap.ref.getDownloadURL();
                });

                const urls = await Promise.all(uploadPromises);

                // Guardar "Carpeta" en Firestore para que el receptor la vea
                await db.collection("entregas").add({
                    nombre,
                    nota,
                    fotos: urls,
                    fecha: new Date().toLocaleDateString(),
                    hora: new Date().toLocaleTimeString(),
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

                alert("âœ… DATOS GUARDADOS EN RECEPTOR");
                resetForm();
            } catch (e) {
                alert("Error al guardar: " + e.message);
            } finally {
                btn.classList.remove('loading');
                btn.innerText = "ENVIAR CARPETA AHORA";
            }
        }

        function resetForm() {
            capturedPhotos = [];
            document.getElementById('nombre').value = "";
            document.getElementById('nota').value = "";
            document.getElementById('photo-count').innerText = "0";
            document.querySelectorAll('.thumb').forEach(t => t.style.backgroundImage = '');
        }

        // 5. VISTA RECEPTOR (TIEMPO REAL)
        function switchRole(role) {
            document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`tab-${role}`).classList.add('active');

            if(role === 'emisor') {
                document.getElementById('view-emisor').classList.remove('hidden');
                document.getElementById('view-receptor').classList.add('hidden');
            } else {
                document.getElementById('view-emisor').classList.add('hidden');
                document.getElementById('view-receptor').classList.remove('hidden');
                loadData(); // Inicia escucha en tiempo real
            }
        }

        let currentData = [];
        function loadData() {
            // .onSnapshot garantiza el TIEMPO REAL
            db.collection("entregas").orderBy("timestamp", "desc").onSnapshot(snapshot => {
                const list = document.getElementById('data-list');
                list.innerHTML = "";
                currentData = [];

                if(snapshot.empty) {
                    list.innerHTML = '<p style="text-align:center; opacity:0.3; margin-top:20px;">Carpeta vacÃ­a (Cero registros)</p>';
                    return;
                }

                snapshot.forEach(doc => {
                    const data = doc.data();
                    currentData.push(data);

                    let fotosHTML = data.fotos.map(url => `<img src="${url}" onclick="window.open('${url}')">`).join('');

                    list.innerHTML += `
                        <div class="folder-card">
                            <div class="folder-header">Recibido: ${data.fecha} a las ${data.hora}</div>
                            <div class="folder-title"># ${data.nota}</div>
                            <div style="font-size: 0.85rem; opacity:0.8;">Responsable: ${data.nombre}</div>
                            <div class="folder-grid">${fotosHTML}</div>
                        </div>
                    `;
                });
            });
        }

        // 6. EXPORTACIONES
        function exportPDF() {
            const element = document.getElementById('data-list');
            const opt = { 
                margin: 0.5, 
                filename: `Reporte_Entregas.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
        }

        function exportExcel() {
            const excelData = currentData.map(d => ({
                Nota: d.nota, Responsable: d.nombre, Fecha: d.fecha, Hora: d.hora, Fotos: d.fotos.join(' , ')
            }));
            const ws = XLSX.utils.json_to_sheet(excelData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Historial");
            XLSX.writeFile(wb, `Entregas_Excel.xlsx`);
        }

        async function clearToday() {
            if(!confirm("Â¿Deseas dejar la carpeta en CERO?")) return;
            const snap = await db.collection("entregas").get();
            const batch = db.batch();
            snap.docs.forEach(doc => batch.delete(doc.ref));
            await batch.commit();
            alert("Sistema en cero.");
        }
    </script>
</body>
</html>
