<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CLIENTES - DESPACHO ALP</title>
    
    <!-- LibrerÃ­as -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <style>
        :root {
            --bg: #020617;
            --accent: #00f2ff;
            --blue: #3b82f6;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.12);
            --danger: #ff4d4d;
            --warning: #f59e0b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: radial-gradient(circle at top right, #1e293b, #020617); color: white; min-height: 100vh; padding: 10px; display: flex; justify-content: center; }

        .app-card {
            width: 100%; max-width: 460px; background: var(--glass); backdrop-filter: blur(30px);
            border: 1px solid var(--border); border-radius: 40px; padding: 25px;
            display: flex; flex-direction: column; height: 95vh; box-shadow: 0 30px 60px rgba(0,0,0,0.6);
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; background: rgba(0,0,0,0.3); padding: 5px; border-radius: 20px; }
        .tab-btn { flex: 1; padding: 14px; border: none; background: none; color: white; border-radius: 15px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .tab-btn.active { background: var(--blue); box-shadow: 0 5px 20px rgba(59, 130, 246, 0.5); }

        .view { display: none; flex-direction: column; overflow-y: auto; flex: 1; scrollbar-width: none; }
        .view.active { display: flex; }
        .view::-webkit-scrollbar { display: none; }

        /* Emisor */
        .cam-container { width: 100%; aspect-ratio: 4/3; background: #000; border-radius: 30px; overflow: hidden; border: 2px solid var(--border); margin-bottom: 15px; }
        video { width: 100%; height: 100%; object-fit: cover; }

        .btn { width: 100%; padding: 16px; border-radius: 20px; border: none; font-weight: bold; cursor: pointer; margin-bottom: 12px; font-size: 0.9rem; transition: 0.3s; }
        .btn:active { transform: scale(0.98); }
        .btn-cap { background: var(--accent); color: #000; }
        .btn-send { background: var(--blue); color: #fff; }

        .gallery { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-bottom: 20px; }
        .thumb { aspect-ratio: 1; background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 12px; background-size: cover; background-position: center; }

        input { width: 100%; padding: 18px; border-radius: 18px; border: 1px solid var(--border); background: rgba(0,0,0,0.4); color: white; margin-bottom: 12px; outline: none; }

        /* Receptor */
        .search-container { position: sticky; top: 0; background: var(--bg); z-index: 10; padding-bottom: 10px; }
        .folder { background: rgba(255,255,255,0.03); border-radius: 30px; padding: 20px; margin-bottom: 20px; border: 1px solid var(--border); border-top: 4px solid var(--accent); }
        .folder-title { font-size: 1.1rem; font-weight: bold; color: var(--accent); margin-bottom: 10px; }
        
        .action-bar { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-top: 15px; }
        .btn-action { padding: 8px; border-radius: 10px; border: none; font-size: 0.7rem; font-weight: bold; cursor: pointer; color: white; }

        .folder-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(70px, 1fr)); gap: 10px; margin-top: 15px; }
        .img-wrapper { position: relative; border-radius: 12px; overflow: hidden; border: 1px solid var(--border); }
        .folder-grid img { width: 100%; aspect-ratio: 1; object-fit: cover; display: block; }
        
        .footer-tag { text-align: center; font-size: 0.7rem; color: rgba(255,255,255,0.3); padding: 15px 0; letter-spacing: 2px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="app-card">
        <div class="header">
            <h1 style="font-weight:200; font-size:1.1rem; letter-spacing:1px;">CLIENTES - <span style="color:var(--accent)">DESPACHO ALP</span></h1>
            <button onclick="location.reload()" style="background:none; border:none; color:var(--accent); font-size:0.7rem; cursor:pointer;">REINICIAR</button>
        </div>

        <div class="tabs">
            <button id="t-emisor" class="tab-btn active" onclick="switchTab('emisor')">EMISOR</button>
            <button id="t-receptor" class="tab-btn" onclick="switchTab('receptor')">RECEPTOR</button>
        </div>

        <!-- VISTA EMISOR -->
        <div id="v-emisor" class="view active">
            <div class="cam-container"><video id="video" autoplay playsinline></video></div>
            <canvas id="canvas" class="hidden"></canvas>
            
            <button class="btn btn-cap" onclick="capturePhoto()">ðŸ“· CAPTURAR FOTO (<span id="count">0</span>/5)</button>
            <div class="gallery" id="gal-emisor">
                <div class="thumb"></div><div class="thumb"></div><div class="thumb"></div><div class="thumb"></div><div class="thumb"></div>
            </div>

            <input type="text" id="nombre" placeholder="Cliente">
            <input type="text" id="nota" placeholder="NÂ° Nota de Entrega">
            <button class="btn btn-send" id="btn-envio" onclick="enviarAFirebase()">ENVIAR CARPETA COMPLETA</button>
            <p id="status" style="text-align:center; font-size:0.7rem; color:var(--accent)"></p>
        </div>

        <!-- VISTA RECEPTOR -->
        <div id="v-receptor" class="view">
            <div class="search-container">
                <input type="text" id="buscador" placeholder="ðŸ” Buscar por NÂ° de Nota..." oninput="filtrarCarpetas()">
            </div>
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:20px;">
                <button class="btn" style="background:#10b981; margin:0;" onclick="exportExcelTodos()">EXCEL TODOS</button>
                <button class="btn" style="background:var(--danger); margin:0;" onclick="vaciarTodo()">BORRAR TODO</button>
            </div>

            <div id="listado-realtime">
                <p style="text-align:center; opacity:0.3; margin-top:20px;">Buscando registros...</p>
            </div>
        </div>

        <div class="footer-tag"> CREADO POR - ELY Y MARY 2026 RP</div>
    </div>

    <script>
        // CONFIGURACIÃ“N FIREBASE
        const firebaseConfig = {
             apiKey: "AIzaSyDia46IAJrJDEuLGA9ULKTlebcjiZ1dYig",
             authDomain: "fotosclientes-c172e.firebaseapp.com",
             projectId: "fotosclientes-c172e",
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        let misFotos = [];

        // Iniciar CÃ¡mara
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(s => video.srcObject = s).catch(e => alert("Acceso a cÃ¡mara denegado"));

        function capturePhoto() {
            if(misFotos.length >= 5) return alert("MÃ¡ximo 5 fotos");
            canvas.width = 640; 
            canvas.height = 480;
            canvas.getContext('2d').drawImage(video, 0, 0, 640, 480);
            const base64 = canvas.toDataURL('image/jpeg', 0.7);
            misFotos.push(base64);
            document.getElementById('count').innerText = misFotos.length;
            const thumbs = document.querySelectorAll('.thumb');
            thumbs[misFotos.length-1].style.backgroundImage = `url(${base64})`;
        }

        async function enviarAFirebase() {
            const nom = document.getElementById('nombre').value;
            const not = document.getElementById('nota').value;
            if(!nom || !not || misFotos.length === 0) return alert("Complete los datos y tome fotos");

            const btn = document.getElementById('btn-envio');
            btn.disabled = true;
            btn.innerText = "SUBIENDO...";

            try {
                await db.collection("entregas").add({
                    responsable: nom,
                    nota: not,
                    imagenes: misFotos,
                    fecha: new Date().toLocaleDateString(),
                    hora: new Date().toLocaleTimeString(),
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert("Carpeta guardada exitosamente");
                location.reload();
            } catch (err) {
                alert("Error al subir los datos");
                btn.disabled = false;
            }
        }

        function switchTab(t) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`v-${t}`).classList.add('active');
            document.getElementById(`t-${t}`).classList.add('active');
            if(t === 'receptor') iniciarEscucha();
        }

        function filtrarCarpetas() {
            const val = document.getElementById('buscador').value.toLowerCase();
            const carpetas = document.querySelectorAll('.folder');
            carpetas.forEach(c => {
                const nota = c.getAttribute('data-nota').toLowerCase();
                c.style.display = nota.includes(val) ? 'block' : 'none';
            });
        }

        let datosGlobales = [];
        function iniciarEscucha() {
            db.collection("entregas").orderBy("timestamp", "desc").onSnapshot(snap => {
                const contenedor = document.getElementById('listado-realtime');
                contenedor.innerHTML = "";
                datosGlobales = [];

                snap.forEach(doc => {
                    const data = doc.data();
                    const id = doc.id;
                    datosGlobales.push({id, ...data});
                    
                    const fotosHTML = data.imagenes.map(src => `
                        <div class="img-wrapper"><img src="${src}"></div>
                    `).join('');
                    
                    contenedor.innerHTML += `
                        <div class="folder" data-nota="${data.nota}">
                            <div style="font-size:0.7rem; opacity:0.5;">${data.fecha} - ${data.hora}</div>
                            <div class="folder-title">NOTA: ${data.nota}</div>
                            <div style="font-size:0.85rem">Resp: ${data.responsable}</div>
                            
                            <div class="folder-grid">${fotosHTML}</div>

                            <div class="action-bar">
                                <button class="btn-action" style="background:var(--blue)" onclick="descargarZIP('${id}')">ZIP (RAR)</button>
                                <button class="btn-action" style="background:#10b981;" onclick="exportarExcelUnico('${id}')">EXCEL</button>
                                <button class="btn-action" style="background:var(--warning)" onclick="editarRegistro('${id}', '${data.nota}', '${data.responsable}')">EDITAR</button>
                                <button class="btn-action" style="background:var(--danger)" onclick="borrarRegistro('${id}')">ELIMINAR</button>
                            </div>
                        </div>
                    `;
                });
            });
        }

        // --- FUNCIONES DE GESTIÃ“N ---

        async function borrarRegistro(id) {
            if(confirm("Â¿Seguro que desea eliminar esta carpeta?")) {
                await db.collection("entregas").doc(id).delete();
            }
        }

        async function editarRegistro(id, notaOld, respOld) {
            const nuevaNota = prompt("Nuevo nÃºmero de nota:", notaOld);
            const nuevoResp = prompt("Nuevo responsable:", respOld);
            if(nuevaNota && nuevoResp) {
                await db.collection("entregas").doc(id).update({
                    nota: nuevaNota,
                    responsable: nuevoResp
                });
            }
        }

        // --- FUNCIONES DE DESCARGA ---

        function exportExcelTodos() {
            if(datosGlobales.length === 0) return alert("No hay datos");
            const simplified = datosGlobales.map(d => ({
                Nota: d.nota, Responsable: d.responsable, Fecha: d.fecha, Hora: d.hora
            }));
            const ws = XLSX.utils.json_to_sheet(simplified);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Registros");
            XLSX.writeFile(wb, "Reporte_General_Despacho.xlsx");
        }

        function exportarExcelUnico(id) {
            const d = datosGlobales.find(x => x.id === id);
            const ws = XLSX.utils.json_to_sheet([{
                Nota: d.nota, Responsable: d.responsable, Fecha: d.fecha, Hora: d.hora, 
                Fotos_Cant: d.imagenes.length
            }]);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Nota_" + d.nota);
            XLSX.writeFile(wb, `Nota_${d.nota}.xlsx`);
        }

        async function descargarZIP(id) {
            const d = datosGlobales.find(x => x.id === id);
            const zip = new JSZip();
            const folder = zip.folder(`Entrega_${d.nota}`);

            // Agregar Datos en TXT
            const info = `DATOS DE ENTREGA\nNota NÂ°: ${d.nota}\nResponsable: ${d.responsable}\nFecha: ${d.fecha}\nHora: ${d.hora}`;
            folder.file("detalles.txt", info);

            // Agregar Fotos
            d.imagenes.forEach((base64, index) => {
                const imgData = base64.split(',')[1];
                folder.file(`Foto_${index + 1}.jpg`, imgData, {base64: true});
            });

            const content = await zip.generateAsync({type: "blob"});
            saveAs(content, `Entrega_Nota_${d.nota}.zip`);
        }

        async function vaciarTodo() {
            if(!confirm("Â¿BORRAR TODA LA BASE DE DATOS? Esta acciÃ³n no se puede deshacer.")) return;
            const snap = await db.collection("entregas").get();
            snap.forEach(doc => doc.ref.delete());
            alert("Registros limpiados");
        }
    </script>
</body>
</html>
