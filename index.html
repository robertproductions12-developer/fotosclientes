<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neo-Tactile No-Storage System</title>
    
    <!-- Librer√≠as -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root {
            --bg: #020617;
            --accent: #00f2ff;
            --blue: #3b82f6;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: radial-gradient(circle at top right, #1e293b, #020617); color: white; min-height: 100vh; padding: 15px; display: flex; justify-content: center; }

        .app-card {
            width: 100%; max-width: 450px; background: var(--glass); backdrop-filter: blur(25px);
            border: 1px solid var(--border); border-radius: 35px; padding: 20px;
            display: flex; flex-direction: column; height: 94vh; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; background: rgba(0,0,0,0.2); padding: 5px; border-radius: 20px; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: none; color: white; border-radius: 15px; cursor: pointer; font-weight: bold; }
        .tab-btn.active { background: var(--blue); box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4); }

        .view { display: none; flex-direction: column; overflow-y: auto; flex: 1; scrollbar-width: none; }
        .view.active { display: flex; }
        .view::-webkit-scrollbar { display: none; }

        .cam-box { width: 100%; aspect-ratio: 4/3; background: #000; border-radius: 25px; overflow: hidden; border: 2px solid var(--border); margin-bottom: 15px; }
        video { width: 100%; height: 100%; object-fit: cover; }

        .btn { width: 100%; padding: 16px; border-radius: 20px; border: none; font-weight: bold; cursor: pointer; margin-bottom: 10px; transition: 0.2s; }
        .btn-cap { background: var(--accent); color: #000; }
        .btn-send { background: var(--blue); color: #fff; }

        .gallery { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-bottom: 15px; }
        .thumb { aspect-ratio: 1; background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 10px; background-size: cover; background-position: center; }

        input { width: 100%; padding: 16px; border-radius: 15px; border: 1px solid var(--border); background: rgba(0,0,0,0.3); color: white; margin-bottom: 12px; outline: none; }

        /* Receptor */
        .folder { background: rgba(255,255,255,0.03); border-radius: 25px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--border); border-left: 4px solid var(--accent); }
        .folder-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(70px, 1fr)); gap: 8px; margin-top: 10px; }
        .folder-grid img { width: 100%; aspect-ratio: 1; border-radius: 10px; object-fit: cover; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="app-card">
        <div class="header">
            <h2 style="font-weight:200; letter-spacing:2px;">SISTEMA <span style="color:var(--accent)">PRO</span></h2>
            <button onclick="location.reload()" style="background:none; border:none; color:var(--accent); font-size:0.7rem;">REINICIAR</button>
        </div>

        <div class="tabs">
            <button id="t-emisor" class="tab-btn active" onclick="switchTab('emisor')">EMISOR</button>
            <button id="t-receptor" class="tab-btn" onclick="switchTab('receptor')">RECEPTOR</button>
        </div>

        <!-- EMISOR -->
        <div id="v-emisor" class="view active">
            <div class="cam-box"><video id="video" autoplay playsinline></video></div>
            <canvas id="canvas" class="hidden"></canvas>
            
            <button class="btn btn-cap" onclick="capturePhoto()">üì∑ TOMAR FOTO (<span id="count">0</span>/5)</button>
            <div class="gallery">
                <div class="thumb"></div><div class="thumb"></div><div class="thumb"></div><div class="thumb"></div><div class="thumb"></div>
            </div>

            <input type="text" id="nombre" placeholder="Nombre Responsable">
            <input type="text" id="nota" placeholder="N√∫mero de Nota">
            <button class="btn btn-send" id="btn-envio" onclick="enviarBase64()">ENVIAR CARPETA A RECEPTOR</button>
            <p id="status" style="font-size: 0.7rem; text-align: center; color: var(--accent);"></p>
        </div>

        <!-- RECEPTOR -->
        <div id="v-receptor" class="view">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:15px">
                <button class="btn" style="background:#10b981; margin:0" onclick="exportExcel()">EXCEL</button>
                <button class="btn" style="background:#f59e0b; margin:0" onclick="exportPDF()">PDF</button>
                <button class="btn" style="background:#ef4444; grid-column: span 2" onclick="vaciarBase()">BORRAR TODO EL D√çA</button>
            </div>
            <div id="lista-carpetas">
                <p style="text-align:center; opacity:0.3; margin-top:20px">Esperando datos...</p>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURACI√ìN (Firestore Solamente)
        const firebaseConfig = {
             apiKey: "AIzaSyDia46IAJrJDEuLGA9ULKTlebcjiZ1dYig",
             authDomain: "fotosclientes-c172e.firebaseapp.com",
             projectId: "fotosclientes-c172e",
             // No usamos storageBucket aqu√≠
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        let fotosBase64 = [];

        // C√°mara
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(s => video.srcObject = s).catch(e => alert("Error c√°mara: " + e));

        // Capturar y Comprimir (CR√çTICO para que quepa en Firestore)
        function capturePhoto() {
            if(fotosBase64.length >= 5) return alert("M√°ximo 5 fotos");
            
            // Reducimos tama√±o de imagen para que no pese
            canvas.width = 400; 
            canvas.height = 300;
            canvas.getContext('2d').drawImage(video, 0, 0, 400, 300);
            
            // Calidad 0.5 (Media) para ahorrar espacio
            const dataUrl = canvas.toDataURL('image/jpeg', 0.5);
            fotosBase64.push(dataUrl);
            
            document.getElementById('count').innerText = fotosBase64.length;
            const thumbs = document.querySelectorAll('.thumb');
            thumbs[fotosBase64.length-1].style.backgroundImage = `url(${dataUrl})`;
        }

        // Enviar como Texto a Firestore
        async function enviarBase64() {
            const n = document.getElementById('nombre').value;
            const nt = document.getElementById('nota').value;
            const btn = document.getElementById('btn-envio');

            if(!n || !nt || fotosBase64.length === 0) return alert("Faltan datos o fotos");

            btn.disabled = true;
            btn.innerText = "SINCRONIZANDO...";
            document.getElementById('status').innerText = "Comprimiendo carpeta para env√≠o...";

            try {
                // Guardamos directamente el array de textos (Base64) en Firestore
                await db.collection("entregas").add({
                    nombre: n,
                    nota: nt,
                    fotos: fotosBase64,
                    fecha: new Date().toLocaleDateString(),
                    hora: new Date().toLocaleTimeString(),
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

                alert("‚úÖ GUARDADO EN RECEPTOR (SIN STORAGE)");
                location.reload();
            } catch (err) {
                alert("Error: " + err.message);
                btn.disabled = false;
            }
        }

        function switchTab(t) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`v-${t}`).classList.add('active');
            document.getElementById(`t-${t}`).classList.add('active');
            if(t === 'receptor') loadRealtime();
        }

        let totalData = [];
        function loadRealtime() {
            db.collection("entregas").orderBy("timestamp", "desc").onSnapshot(snap => {
                const list = document.getElementById('lista-carpetas');
                list.innerHTML = "";
                totalData = [];

                if(snap.empty) {
                    list.innerHTML = '<p style="text-align:center; opacity:0.3">Carpeta de entrada vac√≠a</p>';
                    return;
                }

                snap.forEach(doc => {
                    const d = doc.data();
                    totalData.push(d);
                    const imgs = d.fotos.map(src => `<img src="${src}" onclick="window.open('${src}')">`).join('');
                    
                    list.innerHTML += `
                        <div class="folder">
                            <div style="font-size:0.7rem; opacity:0.5;">${d.fecha} | ${d.hora}</div>
                            <div style="color:var(--accent); font-weight:bold; font-size:1.1rem">NOTA #${d.nota}</div>
                            <div style="font-size:0.8rem; margin-bottom:10px">Responsable: ${d.nombre}</div>
                            <div class="folder-grid">${imgs}</div>
                        </div>
                    `;
                });
            });
        }

        // Exportar
        function exportPDF() {
            html2pdf().from(document.getElementById('lista-carpetas')).set({
                margin: 0.5, filename: 'Reporte_Realtime.pdf',
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            }).save();
        }

        function exportExcel() {
            const ws = XLSX.utils.json_to_sheet(totalData.map(d => ({ Nota: d.nota, Nombre: d.nombre, Fecha: d.fecha })));
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Datos");
            XLSX.writeFile(wb, "Reporte.xlsx");
        }

        async function vaciarBase() {
            if(!confirm("¬øBorrar todo?")) return;
            const snap = await db.collection("entregas").get();
            const batch = db.batch();
            snap.docs.forEach(doc => batch.delete(doc.ref));
            await batch.commit();
        }
    </script>
</body>
</html>
