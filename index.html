<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SincronizaciÃ³n Real-Time Pro</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-storage-compat.js"></script>

    <style>
        :root {
            --bg: #0d1117;
            --accent: #00f2ff;
            --blue: #3b82f6;
            --glass: rgba(255, 255, 255, 0.08);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: #020617; color: white; min-height: 100vh; display: flex; justify-content: center; padding: 15px; }
        
        .app {
            width: 100%; max-width: 450px; background: var(--glass);
            backdrop-filter: blur(20px); border-radius: 35px;
            border: 1px solid rgba(255,255,255,0.1); padding: 20px;
            display: flex; flex-direction: column; height: 92vh;
        }

        .tabs { display: flex; background: rgba(0,0,0,0.3); border-radius: 15px; padding: 5px; margin-bottom: 20px; }
        .tab { flex: 1; padding: 12px; border: none; background: none; color: white; cursor: pointer; border-radius: 10px; font-weight: bold; }
        .tab.active { background: var(--blue); box-shadow: 0 4px 15px rgba(59, 130, 246, 0.5); }

        .view { flex: 1; overflow-y: auto; display: none; }
        .view.active { display: block; }

        .camera { width: 100%; aspect-ratio: 4/3; background: #000; border-radius: 20px; overflow: hidden; border: 2px solid rgba(255,255,255,0.1); margin-bottom: 15px; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        .gallery { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; margin-bottom: 15px; }
        .thumb { aspect-ratio: 1; background: rgba(255,255,255,0.1); border-radius: 8px; background-size: cover; border: 1px solid var(--accent); }

        input { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.2); color: white; }
        
        .btn { width: 100%; padding: 16px; border-radius: 15px; border: none; font-weight: bold; cursor: pointer; margin-bottom: 10px; }
        .btn-cap { background: var(--accent); color: #000; }
        .btn-send { background: var(--blue); color: #fff; }

        /* Receptor Cards */
        .folder { background: rgba(255,255,255,0.05); border-radius: 20px; padding: 15px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .folder-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); gap: 8px; margin-top: 10px; }
        .folder-grid img { width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 8px; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="app">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h2 style="font-size: 1.2rem; letter-spacing: 2px;">NEO-TACTILE</h2>
            <button onclick="location.reload()" style="background:none; border:none; color:red; cursor:pointer;">SALIR</button>
        </div>

        <div class="tabs">
            <button class="tab active" id="t-emisor" onclick="switchTab('emisor')">EMISOR</button>
            <button class="tab" id="t-receptor" onclick="switchTab('receptor')">RECEPTOR</button>
        </div>

        <!-- EMISOR -->
        <div id="v-emisor" class="view active">
            <div class="camera"><video id="video" autoplay playsinline></video></div>
            <canvas id="canvas" class="hidden"></canvas>
            
            <button class="btn btn-cap" onclick="takePhoto()">ðŸ“· CAPTURAR FOTO (<span id="count">0</span>/5)</button>
            <div class="gallery" id="gal">
                <div class="thumb"></div><div class="thumb"></div><div class="thumb"></div><div class="thumb"></div><div class="thumb"></div>
            </div>

            <input type="text" id="nombre" placeholder="Nombre Responsable">
            <input type="text" id="nota" placeholder="NÃºmero de Nota">
            <button class="btn btn-send" id="main-btn" onclick="enviarTodo()">ENVIAR A RECEPTOR</button>
        </div>

        <!-- RECEPTOR -->
        <div id="v-receptor" class="view">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:15px;">
                <button class="btn" style="background:#10b981; margin:0;" onclick="exportExcel()">EXCEL</button>
                <button class="btn" style="background:#f59e0b; margin:0;" onclick="exportPDF()">PDF</button>
                <button class="btn" style="background:#ef4444; grid-column: span 2;" onclick="resetBase()">BORRAR HISTORIAL</button>
            </div>
            <div id="listado">
                <p style="text-align:center; opacity:0.5;">Cargando datos en tiempo real...</p>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURACIÃ“N
        const firebaseConfig = {
             apiKey: "AIzaSyDia46IAJrJDEuLGA9ULKTlebcjiZ1dYig",
             authDomain: "fotosclientes-c172e.firebaseapp.com",
             projectId: "fotosclientes-c172e",
             storageBucket: "fotosclientes-c172e.firebasestorage.app",
             messagingSenderId: "538141463863",
             appId: "1:538141463863:web:eb402c4c67c599397976b2"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        let fotos = [];

        // Iniciar CÃ¡mara
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(s => video.srcObject = s).catch(e => alert("Error cÃ¡mara: " + e));

        function takePhoto() {
            if(fotos.length >= 5) return alert("MÃ¡ximo 5 fotos");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            canvas.toBlob(blob => {
                fotos.push(blob);
                document.getElementById('count').innerText = fotos.length;
                const thumbs = document.querySelectorAll('.thumb');
                thumbs[fotos.length-1].style.backgroundImage = `url(${URL.createObjectURL(blob)})`;
            }, 'image/jpeg', 0.7);
        }

        async function enviarTodo() {
            const n = document.getElementById('nombre').value;
            const nt = document.getElementById('nota').value;
            const btn = document.getElementById('main-btn');

            if(!n || !nt || fotos.length === 0) return alert("Faltan datos o fotos");

            btn.disabled = true;
            btn.innerText = "SUBIENDO A LA NUBE...";

            try {
                // Subir fotos
                const urls = await Promise.all(fotos.map(async (blob, i) => {
                    const ref = storage.ref(`entregas/${Date.now()}_${i}.jpg`);
                    const up = await ref.put(blob);
                    return await up.ref.getDownloadURL();
                }));

                // Guardar en base de datos
                await db.collection("entregas").add({
                    nombre: n, nota: nt, fotos: urls,
                    fecha: new Date().toLocaleDateString(),
                    hora: new Date().toLocaleTimeString(),
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

                alert("Â¡ENVIADO AL RECEPTOR!");
                location.reload();
            } catch (e) {
                console.error(e);
                alert("ERROR: Revisa las REGLAS de tu Firebase Console. " + e.message);
                btn.disabled = false;
                btn.innerText = "ENVIAR A RECEPTOR";
            }
        }

        function switchTab(t) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
            document.getElementById(`v-${t}`).classList.add('active');
            document.getElementById(`t-${t}`).classList.add('active');
            if(t === 'receptor') loadData();
        }

        let cacheData = [];
        function loadData() {
            // SincronizaciÃ³n en tiempo real con onSnapshot
            db.collection("entregas").orderBy("timestamp", "desc").onSnapshot(snap => {
                const list = document.getElementById('listado');
                list.innerHTML = "";
                cacheData = [];

                if(snap.empty) {
                    list.innerHTML = '<p style="text-align:center; opacity:0.3;">Carpeta vacÃ­a</p>';
                    return;
                }

                snap.forEach(doc => {
                    const d = doc.data();
                    cacheData.push(d);
                    const fts = d.fotos.map(u => `<img src="${u}" onclick="window.open('${u}')">`).join('');
                    list.innerHTML += `
                        <div class="folder">
                            <div style="font-size:0.7rem; opacity:0.5;">${d.fecha} | ${d.hora}</div>
                            <div style="color:var(--accent); font-weight:bold; font-size:1.1rem;">Nota: #${d.nota}</div>
                            <div style="font-size:0.8rem; margin-bottom:10px;">Resp: ${d.nombre}</div>
                            <div class="folder-grid">${fts}</div>
                        </div>
                    `;
                });
            }, err => {
                alert("ERROR DE LECTURA: Revisa las reglas de FIRESTORE en Firebase. " + err.message);
            });
        }

        function exportPDF() {
            html2pdf().from(document.getElementById('listado')).save('Reporte.pdf');
        }

        function exportExcel() {
            const ws = XLSX.utils.json_to_sheet(cacheData.map(d => ({ Nota: d.nota, Nombre: d.nombre, Fecha: d.fecha, Fotos: d.fotos.join(", ") })));
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Datos");
            XLSX.writeFile(wb, "Entregas.xlsx");
        }

        async function resetBase() {
            if(!confirm("Â¿Borrar todo el historial del receptor?")) return;
            const s = await db.collection("entregas").get();
            const b = db.batch();
            s.docs.forEach(d => b.delete(d.ref));
            await b.commit();
        }
    </script>
</body>
</html>
